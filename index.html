<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JavaScript Drum Kit</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="66" class="key">
        <kbd>B</kbd>
        <span class="sound">smack</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">pauuu</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">hit</span>
      </div>
      <div data-key="78" class="key">
        <kbd>N</kbd>
        <span class="sound">punch</span>
      </div>
      <audio data-key="65" src="./1.wav"></audio>
      <audio data-key="66" src="./2.wav"></audio>
      <audio
        data-key="67"
        src="./src_01-javascript-drum-kit_sounds_tom-mid.wav"
      ></audio>
      <audio data-key="68" src="./4.wav"></audio>
      <audio data-key="69" src="./5.wav"></audio>
      <audio data-key="70" src="./6.wav"></audio>
      <audio data-key="71" src="./7.wav"></audio>
      <audio data-key="78" src="./8.wav"></audio>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
